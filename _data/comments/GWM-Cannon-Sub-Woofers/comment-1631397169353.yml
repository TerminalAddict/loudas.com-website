message: "Hi Darren, <br />\r\nI'll try and get a picture of the wire I spliced into at the fuse box. <br />\r\nBasically I played around with a multi meter until I found 12v the was active after power on (i.e. accessory power). <br />\r\nI'm not sure whether there is a harness to splice into, I didn't even bother looking. I used a multi meter to trace the speaker wires from the door, back inside the cab, then spliced into them inside the cab. <br />\r\n<br />\r\nThanks for your kinds words .. I enjoy spread the love \U0001F970"
