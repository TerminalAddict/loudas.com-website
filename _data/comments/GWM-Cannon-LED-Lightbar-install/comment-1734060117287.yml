message: "Hi everyone.\r\nJust to hopefully simplify this.\r\nRun your red wire (normaly positive) that you would normaly splice into the back of a headlight onto the red wire at the top left as pictured in other posts.\r\n\r\nRun your black wire (normaly earth) onto the only green wire with a yellow stripe on the back of the left hand headlight harness.\r\nDo everything else you would normally do to wire up spotlights and it should work.\r\nJust finished an install after an hour of trying to work out the wiring set ups and the spotlights are working as intended finnaly \r\n\r\nShould work."
