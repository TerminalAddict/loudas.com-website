message: "Hi Guys,\r\nthe red wire is actually not important for light bar implemntation, Yelow/Green wire is. When High-beam is on Yelow/green wire is grounded. When you have standard harness with electronics light-bar switch you need to put:\r\nRED wire to +12V behind fuse.\r\nWHITE wire clamp or solder onto Yellow/Green. \r\nDiode bridging relay coil will be beneficial to avoid spikes which can eventually destroy HighBeam LED.\r\n\r\nEven better solution is to drive LED BAR relay with additional small relay or solid state circuit. \r\n\r\nI personally used additional micro relay."
