message: "As a follow up <br />\r\nThe liquid nails I used to attach the snorkel to the A pillar became brittle, and eventually the snorkel broke free of the pillar. <br />\r\nA visit to my local adhesive shop, and I learned that I should use a polyurethane adhesive (any PU adhesive, there are a number made by different companies). <br />\r\nI bought some Soudal Gorilla 940FC ( https://soudal.co.nz/products/construction_adhesives/gorilla-940fc-automotive-sealant/ ) <br />\r\nI've sanded the pillar back to bare metal and reglued, hopefully it more permanent now"
