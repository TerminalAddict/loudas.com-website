message: >-
  This morning when I was driving a call came in over BT but the touchscreen was
  not allowing me to answer it so I answered on my mobile. Verrrrry annoyingly,
  the BT kept ringing on the media screen with the ringing sound, but I had
  already had my phone call and it had already ended. It kept going for the
  whole trip even when I pulled over and shut down the car completely then
  restarted the engine, it’s still bloody ringing!!! When I get into settings I
  cannot disconnect the BT connection to my phone and even though I have
  disconnected BT on my mobile … IT STILL BLOODY RINGS!!!! Next day still
  ringing!!!!
